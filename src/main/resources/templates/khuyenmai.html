<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Khuyến Mãi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Quản Lý Khuyến Mãi</h2>
        
        <div class="row">
            <!-- Form Thêm/Sửa Khuyến Mãi -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Thêm Khuyến Mãi</h5>
                        <form th:action="@{/khuyenmai/save}" th:object="${khuyenMai}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Mã Khuyến Mãi:</label>
                                <input type="text" th:field="*{maKhuyenMai}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tên Khuyến Mãi:</label>
                                <input type="text" th:field="*{tenKhuyenMai}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mức Giảm Giá (%):</label>
                                <input type="number" th:field="*{mucGiamGia}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Thời Gian Bắt Đầu:</label>
                                <input type="datetime-local" th:field="*{thoiGianBatDau}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Thời Gian Kết Thúc:</label>
                                <input type="datetime-local" th:field="*{thoiGianKetThuc}" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Lưu Khuyến Mãi</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Danh Sách Khuyến Mãi -->
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-hover shadow-sm">
                        <thead class="table-primary">
                            <tr>
                                <th>Mã KM</th>
                                <th>Tên KM</th>
                                <th>Mức Giảm</th>
                                <th>Bắt Đầu</th>
                                <th>Kết Thúc</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="km : ${khuyenMais}">
                                <td th:text="${km.maKhuyenMai}"></td>
                                <td th:text="${km.tenKhuyenMai}"></td>
                                <td th:text="${km.mucGiamGia}"></td>
                                <td th:text="${#temporals.format(km.thoiGianBatDau, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(km.thoiGianKetThuc, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/khuyenmai/delete/{id}(id=${km.maKhuyenMai})}" 
                                       class="btn btn-danger btn-sm">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
