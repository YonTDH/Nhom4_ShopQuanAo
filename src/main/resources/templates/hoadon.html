<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lập Hóa Đơn</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h2 class="text-center mb-4">Lập Hóa Đơn</h2>
		<div class="row">
			<!-- Form Tạo Hóa Đơn -->

			<div class="col-md-4">
				<a href="/hoadon/list" class="btn btn-primary">Danh Sách Hóa Đơn</a>
				<div class="card shadow-sm">
					<div class="card-body">
						<h5 class="card-title text-center">Thông Tin Hóa Đơn</h5>

						<form th:action="@{/hoadon/create}" th:object="${hoaDon}"
							method="post">
							<div class="mb-3">
								<label class="form-label">Nhân Viên:</label> <select
									th:field="*{nhanVien.maNV}" class="form-control">
									<option value="">Chọn Nhân Viên</option>
									<option th:each="nhanVien : ${nhanViens}"
										th:value="${nhanVien.maNV}" th:text="${nhanVien.tenNV}">
									</option>
								</select>
							</div>

							<div class="mb-3">
								<label class="form-label">Khách Hàng:</label> <select
									th:field="*{khachHang.maKH}" class="form-control">
									<option value="">Chọn khách hàng</option>
									<option th:each="khachHang : ${khachHangs}"
										th:value="${khachHang.maKH}" th:text="${khachHang.tenKH}">
									</option>
								</select>
							</div>
							<div class="mb-3">
								<label class="form-label">Ngày Lập:</label> <input type="date"
									th:value="${hoaDon.ngayLapHD != null ? hoaDon.ngayLapHD.toString() : ''}"
									class="form-control" readonly>

							</div>

						</form>
					</div>
				</div>
			</div>

			<!-- Danh Sách Sản Phẩm -->
			<div class="col-md-8">
				<div class="table-responsive">
					<form th:action="@{/hoadon/addproduct}" th:object="${hoaDon}"
						method="post">
						<table class="table table-hover shadow-sm">
							<thead class="table-primary">
								<tr>
									<th>Mã Quần Áo</th>
									<th>Tên Quần Áo</th>
									<th>Số Lượng</th>
									<th>Đơn Giá</th>
									<!-- <th>Thành Tiền</th> -->
									<th>Thao Tác</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product : ${products}">
									<td th:text="${product.maQuanAo}"></td>
									<td th:text="${product.tenQuanAo}"></td>
									<td th:text="${product.soLuong}"></td>
									<td th:text="${product.donGiaBan}"></td>
									<td>
										<form th:action="@{/hoadon/addproduct}" method="post">
											<input type="hidden" name="hoaDonId"
												th:value="${hoaDon.maHD}"> <input type="hidden"
												name="sanPhamId" th:value="${product.maQuanAo}">
											<button type="submit" class="btn btn-primary">Thêm</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
		<h4 class="text-center mb-3">Danh Sách Sản Phẩm Đã Thêm</h4>
<div class="table-responsive">
    <table class="table table-hover shadow-sm" id="productTable">
        <thead class="table-success">
            <tr>
                <th>Mã Quần Áo</th>
                <th>Tên Quần Áo</th>
                <th>Số Lượng</th>
                <th>Đơn Giá</th>
                <th>Thành Tiền</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            <!-- Các sản phẩm đã thêm vào hóa đơn sẽ được hiển thị ở đây -->
            <tr th:each="addedProduct : ${addedProducts}">
                <td th:text="${addedProduct.maQuanAo}"></td>
                <td th:text="${addedProduct.tenQuanAo}"></td>
                <td>
                    <input type="number" name="soLuong" value="1" class="form-control" min="1" style="width: 80px;">
                </td>
                <td th:text="${addedProduct.donGiaBan}"></td>
                <td th:text="${addedProduct.soLuong * addedProduct.donGiaBan}"></td>
                <td>
                    <button class="btn btn-danger" onclick="removeProduct('${addedProduct.maQuanAo}')">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



				<!-- Tổng Tiền và Thanh Toán -->
				<div class="row mt-4">
					<div class="col-md-6 offset-md-6">
						<div class="d-flex justify-content-between">
							<h5>Tổng Tiền:</h5>
							<h5>
								<span id="totalAmount">300,000</span> VND
							</h5>
						</div>
						<a href="/hoadon/success" class="btn btn-success w-100">Thanh
							Toán</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
		<script>
    function addProductToInvoice(sanPhamId, hoaDonId, soLuong) {
        // Gửi yêu cầu AJAX
        $.ajax({
            type: 'POST',
            url: '/hoadon/addproduct',
            data: {
                hoaDonId: hoaDonId,
                sanPhamId: sanPhamId,
                soLuong: soLuong
            },
            success: function(response) {
                // Cập nhật lại danh sách sản phẩm đã thêm
                updateProductTable(response);
            },
            error: function(xhr, status, error) {
                alert("Có lỗi xảy ra khi thêm sản phẩm.");
            }
        });
    }

    function updateProductTable(addedProducts) {
        // Cập nhật bảng sản phẩm đã thêm
        let tableBody = $('#productTable tbody');
        tableBody.empty();  // Xóa dữ liệu cũ

        // Duyệt qua danh sách các sản phẩm đã thêm và thêm vào bảng
        addedProducts.forEach(function(product) {
            tableBody.append(`
                <tr>
                    <td>${product.maQuanAo}</td>
                    <td>${product.tenQuanAo}</td>
                    <td>
                        <input type="number" name="soLuong" value="${product.soLuong}" class="form-control" min="1" style="width: 80px;">
                    </td>
                    <td>${product.donGiaBan}</td>
                    <td>${product.soLuong * product.donGiaBan}</td>
                    <td>
                        <button class="btn btn-danger" onclick="removeProduct('${product.maQuanAo}')">Xóa</button>
                    </td>
                </tr>
            `);
        });
    }
</script>
		
</body>
</html>
