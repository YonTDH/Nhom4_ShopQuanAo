<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Hóa Đơn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Danh Sách Hóa Đơn</h2>
        
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Mã Hóa Đơn</th>
                    <th>Nhân Viên</th>
                    <th>Khách Hàng</th>
                    <th>Tổng Tiền</th>
                    <th>Ngày Tạo</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="hoaDon : ${hoaDons}">
                    <td th:text="${hoaDon.maHD}"></td>
                    <td th:text="${hoaDon.nhanVien.tenNV}"></td>
                    <td th:text="${hoaDon.khachHang.tenKH}"></td>
                    <td th:text="${hoaDon.tongTien}"></td>
                  	<td th:text="${hoaDon.ngayLapHD != null ? hoaDon.ngayLapHD.toString() : ''}"></td> 
                </tr>
            </tbody>
        </table>
        
        <div class="text-center">
            <a href="/hoadon" class="btn btn-success">Tạo Hóa Đơn Mới</a>
        </div>
    </div>
</body>
</html>
